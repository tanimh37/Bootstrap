<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <h3> Log in Form-1</h3>
        <form action="">
            <div class="form-group">

                <label for="email">Email</label>
                <input type="Email" name="Email" class="form-control" placeholder="Email">

            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="Password" class="form-control" placeholder="Enter-Password">

            </div>
            <button class="btn btn btn-primary">Log in</button>




        </form>
    </div>

    <hr>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h3>Stadunt Reg Form</h3>
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" placeholder="Enter Name">

                    </div>

                    <div class="form-group">

                        <label for="email">Email</label>
                        <input type="Email" name="Email" class="form-control" placeholder="Email">

                    </div>

                    <label for="">gender</label>
                    <div class="form-group">

                        <div class="forn-check form-check-inline">
                            <label for="form-check-lable">
                                <input type="radio" class="form-check-input" name="gender" value="male">
                                Male
                            </label>
                        </div>
                        <div class="forn-check form-check-inline">
                            <label for="form-check-lable">
                                <input type="radio" class="form-check-input" name="gender" value="Female">
                                Fe-Male
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Date of Birth</label>
                        <input type="Date" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="">District</label>
                        <select class="form-control" name="District">
                            <option>Dhaka</option>
                            <option>Jamal</option>
                            <option>Ghai</option>
                        </select>
                        <div class="form-group">
                            <label for="">Address</label>
                            <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>


                        <div class="form-check">
                                <label for="">Your Subject</label>
                                <div class="form-check">
                                    <label for="" class="form-check-label">
                                        <input type="checkbox" class="form-check-input" value="checkedValue">
                                        PHP
                                    </label>
                                    

                                </div>
                                <div class="form-check">
                                    <label for="" class="form-check-label">
                                        <input type="checkbox" class="form-check-input" value="checkedValue">
                                        JavaScript
                                    </label>
                                    

                                </div>
                        </div>
                        

                    </div>





                </form>


            </div>

        </div>
    </div>




</body>

</html>
